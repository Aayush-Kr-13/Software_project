<body>
    <div class="nav-links">
        <div class="logo">
            <H1><i><b>Sparks</b></i></H1>
        </div>
        <div class="component-list">
          <div class="component"><a href="">  JOIN </a></div >
          <div class="component"><a href="">  HOST </a></div >
          <div class="component"><a href="/Signup">  LOG IN / REGISTER</a></div >

    <div class="meassage-container">
    <% if(message.length>0){%>
        <div class="alert-success">
            <%= message%>
        </div>
     <%}%>
    </div>
    <div class="forget-container">
    <div class="main-forget">
       
        <div class="forget-div">
            <div class="forget-description">Change Password</div>
            <form class="forget-form" action="/forget" method="post">
                <div class="Enter-email">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="email"  placeholder="Enter email" name="Email">
                </div>
                <div class="Enter-email">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="text" placeholder="New Password" name="NewPassword">
                </div>
                <div class="Enter-email">
                    <span class="material-symbols-outlined">
                        lock_reset
                        </span>
                    <input type="text" placeholder="Confirm Password" name="ConfirmPassword">
                </div>
                <button class="forget-button" type="submit">Next</button>
            </form>
        </div>
    </div>
</div>
